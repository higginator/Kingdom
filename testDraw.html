<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<script>
			window.onload = everything;
			function everything() {
				var x = document.createElement("div");
				x.style.border = "1px solid green";
				x.style.height ="100px";
				x.style.width="50px";
				x.innerHTML = "7";
				x.draggable = "true";
				var refList = document.getElementById("mainList");
				refList.appendChild(x);
			}
		</script>
	</head>
	<body>
		<ul id="mainList">
			<li>hello</li>
			<li>second item</li>
		</ul>
	</body>
